<!doctype html>
<html lang="en">
  


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diabetes Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
  <h1 class="text-center py-5">AI/ML Model Frontend</h1>
 
  <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <h1>Upload new File</h1>
          <form method="post" enctype=multipart/form-data>
            <input type=file name=file>
              <div class="form-check form-switch py-3">
                  <input class="form-check-input" type="checkbox" role="switch" id="switch" checked>
                  <label class="form-check-label" for="switch">Subscribe to Newsletter</label>
              </div>
              <button type="submit" value=Upload class="btn btn-primary">Submit</button>
          </form>
        </div>
      <div class="col-md-4"></div>
  </div>

  {% block content %}
<div class="container">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}

    {% block page_content %}{% endblock %}
</div>
{% endblock %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
</body>
